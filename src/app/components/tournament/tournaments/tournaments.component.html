<form [formGroup]="tournamentListForm" class="tournament-list">
    <div class="form-container">
      <h2>
        Tournaments
      </h2>
        <div>
            <button mat-mini-fab aria-label="Create New Registration" (click)="newTournament()"> 
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div>
            <table mat-table [dataSource]="tournamentList" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="venue">
                  <th mat-header-cell *matHeaderCellDef>Venue</th>
                  <td mat-cell *matCellDef="let element">{{element.venue}}</td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef>Type</th>
                  <td mat-cell *matCellDef="let element">
                    @if (element.type === 'lod') {
                      Luck of the Draw
                    } @else {
                      Blind Draw
                    }
                  </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let element">{{formatDate(element.date)}}</td>
                </ng-container>                

                <!-- Symbol Column -->
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab aria-label="Edit Registration" (click)="editTournament(element.id)"> 
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab aria-label="Delete Registration" (click)="deleteTournament(element.id)"> 
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</form>
