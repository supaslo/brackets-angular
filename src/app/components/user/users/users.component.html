<form [formGroup]="userListForm" class="user-list">
    <div class="form-container">
      <h2>
        Users
      </h2>
        <div>
            <button mat-mini-fab aria-label="Create New User" (click)="newUser()"> 
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div>
            <table mat-table [dataSource]="userList" class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="userId">
                  <th mat-header-cell *matHeaderCellDef>User ID</th>
                  <td mat-cell *matCellDef="let element">{{element.userId}}</td>
                </ng-container>
              
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef>First Name</th>
                  <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Role</th>
                    <td mat-cell *matCellDef="let element">{{element.role}}</td>
                </ng-container>                           

                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab aria-label="Edit User" (click)="editUser(element.id)"> 
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab aria-label="Delete User" (click)="deleteUser(element.id)"> 
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</form>
